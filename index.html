<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora v2</title>
</head>
<body>
    <h1 class="h1">Geometric Figures</h1>
    <br>
    <figure class="geo">
        <img src="img/cuadrado.jpg" alt="Preview">
    </figure>
    <figure class="geo">
        <img src="img/circulo.png" alt="Preview">
    </figure>
    <figure class="geo">
        <img src="img/triangulo.png" alt="Preview">
    </figure>
    <form id="squareForm">
        <h2>Square</h2>
        <label for="sideSquare">Side length:</label>
        <input type="number" id="sideSquare" required>
        <br>
        <button type="button" onclick="calculateSquare('perimeter')">Calculate Perimeter</button>
        <button type="button" onclick="calculateSquare('area')">Calculate Area</button>
        <button type="button" onclick="resetForm('squareForm')">Reset</button>
        <div id="resultSquare"></div>
    </form>

    <!-- Circle -->
    <form id="circleForm">
        <h2>Circle</h2>
        <label for="radiusCircle">Radius:</label>
        <input type="number" id="radiusCircle" required>
        <br>
        <button type="button" onclick="calculateCircle('perimeter')">Calculate Perimeter</button>
        <button type="button" onclick="calculateCircle('area')">Calculate Area</button>
        <button type="button" onclick="resetForm('circleForm')">Reset</button>
        <div id="resultCircle"></div>
    </form>

    <!-- Triangle -->
    <form id="triangleForm">
        <h2>Triangle</h2>
        <label for="side1Triangle">Side 1:</label>
        <input type="number" id="side1Triangle" required>
        <br>
        <label for="side2Triangle">Side 2:</label>
        <input type="number" id="side2Triangle" required>
        <br>
        <label for="baseTriangle">Base:</label>
        <input type="number" id="baseTriangle" required>
        <br>
        <label for="heightTriangle">Height:</label>
        <input type="number" id="heightTriangle" required>
        <br>
        <button type="button" onclick="calculateTriangle('perimeter')">Calculate Perimeter</button>
        <button type="button" onclick="calculateTriangle('area')">Calculate Area</button>
        <button type="button" onclick="resetForm('triangleForm')">Reset</button>
        <div id="resultTriangle"></div>
    </form>

            <script src="js/script.js"></script>
</body>
</html>
