<body>

            <h2 class="h2"> Calculate the area and perimeter of a squeare</h2>
                <div>
                    <label for="squareInput">

                    </label> 
                    </div>
                    <input type="number" id="squareInput">
                    <p id="SPer"></p>
                    <p id="SArea"></p>
                    <div>
                    <button type="button" onclick="SPCalculate()" class="boton">Calculate perimeter</button>
                    <button type="button" onclick="SACalculate()" class="boton">Calculate area</button>
                    <button type="reset" onclick="clearS()" class="boton">Reset</button>                    
                </div>
            </form>
        </section> 
    </div>

    <div class="contend">
        <section>
            <h2 class="h2"> Calculate the area and perimeter of a circle </h2>

                <div>
                    <label for="circleInput"> 
                        How long is the radio?
                    </label>
                    </div>
                    <input type="number" id="circleInput">
                    <p id="CPer"></p>
                    <p id="CArea"></p>
                    <div>
                    <button type="button" onclick="CPCalculate()" class="boton">Calculate perimeter</button>
                    <button type="button" onclick="CACalculate()" class="boton">Calculate area</button>
                    <button type="reset" onclick="clearC()" class="boton">Reset</button>                    
                    
                </div>
            </form>
        </section>
    </div>
    
    <div class="contend">

                <div class="contText">
                    <div>
                    <div>

                        How long is the first side?

                    </div>
                    <input type="number" id="triangleInput1">
                    <div>
                    <div>
                    <label for="triangleInputB"> 
                            How long is the base?
                    </label>
                    </div>
                    <input type="number" id="triangleInputB">
                    <p id="TPer"></p>
                    </div>
                    </div>
<div>                
    <div>
        <label for="triangleInput2"> 
            How long is the second side?
                </label>
                    </div>
                    <input type="number" id="triangleInput2">
                    <div>
                    <label for="triangleInputH"> 
                         How long is the height?
                    </label>
                    </div>
                    <input type="number" id="triangleInputH">
                    <p id="TArea"></p>
                    </div>  
                    </div>
                    <div>
                    <button type="button" onclick="TPCalculate()" class="boton">Calculate perimeter</button>
                    <button type="button" onclick="TACalculate()"class="boton">Calculate area</button>
