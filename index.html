<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora v2</title>
</head>
<body>
    <h1 class="h1">Geometric Figures</h1>
    <br>
    <figure class="geo">
        <img src="img/cuadrado.jpg" alt="Preview">
    </figure>
    <figure class="geo">
        <img src="img/circulo.png" alt="Preview">
    </figure>
    <figure class="geo">
        <img src="img/triangulo.png" alt="Preview">
    </figure>
   <!-- Cuadrado -->
   <form id="cuadradoForm">
    <h2>Cuadrado</h2>
    <label for="ladoCuadrado">Lado del cuadrado:</label>
    <input type="number" id="ladoCuadrado" required>
    <br>
    <button type="button" onclick="calcularCuadrado('perimetro')">Calcular Perímetro</button>
    <button type="button" onclick="calcularCuadrado('area')">Calcular Área</button>
    <button type="button" onclick="resetForm('cuadradoForm')">Reset</button>
</form>

<!-- Círculo -->
<form id="circuloForm">
    <h2>Círculo</h2>
    <label for="radioCirculo">Radio del círculo:</label>
    <input type="number" id="radioCirculo" required>
    <br>
    <button type="button" onclick="calcularCirculo('perimetro')">Calcular Perímetro</button>
    <button type="button" onclick="calcularCirculo('area')">Calcular Área</button>
    <button type="button" onclick="resetForm('circuloForm')">Reset</button>
</form>

<!-- Triángulo -->
<form id="trianguloForm">
    <h2>Triángulo</h2>
    <label for="lado1Triangulo">Lado 1:</label>
    <input type="number" id="lado1Triangulo" required>
    <br>
    <label for="lado2Triangulo">Lado 2:</label>
    <input type="number" id="lado2Triangulo" required>
    <br>
    <label for="baseTriangulo">Base:</label>
    <input type="number" id="baseTriangulo" required>
    <br>
    <label for="alturaTriangulo">Altura:</label>
    <input type="number" id="alturaTriangulo" required>
    <br>
    <button type="button" onclick="calcularTriangulo('perimetro')">Calcular Perímetro</button>
    <button type="button" onclick="calcularTriangulo('area')">Calcular Área</button>
    <button type="button" onclick="resetForm('trianguloForm')">Reset</button>
</form>

            <script src="js/script.js"></script>
</body>
</html>
